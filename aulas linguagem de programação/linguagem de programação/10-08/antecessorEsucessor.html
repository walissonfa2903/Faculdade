<script>
    //Entrada de dados
    var num = Number(prompt("Entre com o numero: "));
    //Processamento de dados
    var antecessor = num - 1;

    var sucessor = num + 1;
    //Resultado
    alert("O seu numero é: " + num + " \n O seu antecesso é: " + antecessor + " \n O seu sucessor é: " + sucessor);
</script>
